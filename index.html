<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="editor">
    <textarea id="code-editor"></textarea>

  </div>
  <script src="script.js"></script>
</body>
</html>
